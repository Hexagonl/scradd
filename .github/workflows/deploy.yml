name: Deploy bot
on:
    workflow_dispatch:
    release:
        types: [published]

jobs:
    run:
        name: Deploy bot
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v3.0.2
              with:
                  ref: "v1.0.0"

            - name: Deploy
              uses: akhileshns/heroku-deploy@v3.12.12
              with:
                   heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
                   heroku_app_name: "scradd"
                   heroku_email: "paul@reid-family.org"
                   branch: "v1.0.0"
